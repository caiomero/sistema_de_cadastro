<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Clientes Elegante</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #343a40;
        }

        table th, table td {
            vertical-align: middle;
        }

        .btn-delete {
            background-color: #dc3545;
            border: none;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <h1 class="text-center">ðŸ“‹ Sistema de Clientes</h1>

    <!-- FormulÃ¡rio de cadastro -->
    <div class="card p-4 mb-4">
        <h4 class="mb-3">Cadastrar Cliente</h4>
        <form action="/cadastrar" method="POST" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="nome" class="form-control" placeholder="Nome" required>
            </div>
            <div class="col-md-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="telefone" class="form-control" placeholder="Telefone" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="cpf" class="form-control" placeholder="CPF" required>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
            </div>
        </form>
    </div>

    <!-- Lista de clientes -->
    <div class="card p-4">
        <h4 class="mb-3">Lista de Clientes</h4>
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Data Cadastro</th>
                    <th>AÃ§Ã£o</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente[0] }}</td>
                    <td>{{ cliente[1] }}</td>
                    <td>{{ cliente[2] }}</td>
                    <td>{{ cliente[3] }}</td>
                    <td>{{ cliente[4] }}</td>
                    <td>{{ cliente[5] }}</td>
                    <td>
                        <a href="/excluir/{{ cliente[4] }}" class="btn btn-delete btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
